{% load staticfiles %}

<html>

<head>
    <title>Dreambook</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog1.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto+Mono" rel="stylesheet">

    <!-- Javascript file -->
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</head>

<body>
    <div class="page-header">
        <div class="row">
            {% if user.is_authenticated %}
            <a style="font-size: 22px; font-family: Roboto Mono" href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a style="font-size: 22px; font-family: Roboto Mono" href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <p style="font-size: 22px; font-family: Roboto Mono" class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            <a style="font-size: 22px; font-family: Roboto Mono" href="{% url 'register_page' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a> {% endif %}
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <h1><a href="/">Dreambook</a></h1>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 text-center">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>
</body>


</html>
